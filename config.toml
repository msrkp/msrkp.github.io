[markup]
  [markup.tableOfContents]
    endLevel = 1
    ordered = false
    startLevel = 1
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = true
    style = "monokai"
    tabWidth = 1
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

